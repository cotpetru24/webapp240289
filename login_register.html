            <div class="credential_forms">


                <div class="login_register">


                    <!--Login-->
    
                    <div class="login">
                        <span class="title">Login</span>
    
                        <form class="log_reg_forms" action="/404_alternative.html">
    
                            <div class="input_container">
                                <img class="icons" src="/images/mail.png" alt="">

                                <input type="email" placeholder="Enter your email" required>
                            </div>
    
                            <div class="input_container">
                                <img class="icons" src="/images/lock.png" alt="">
                                <input type="password" class="password_form" pattern=".{8,}" placeholder="Enter your password" required>

                                <img class="icons_show_password eye" src="/images/eye.png" alt="">
                            </div>
    
                            <div class="remember_forgot">
                                <div class="remember">
                                    <input type="checkbox" id="remember_check">
                                    <label for="remember_check" class="login_register_text">Remember me</label>
                                </div>
    
                                <a href="/404_alternative.html" class="login_register_text">Forgot password?</a>
                            </div>
    
                            <div class="input_container button">
                                <input type="submit" value="Login" >
                            </div>

                            <div class="remember_forgot">
                                <div class="remember">
                                    Not a member yet?
                                </div>
    
                                <a href="#" class="login_register_text register_link">Register</a>
                            </div>
                            
                        </form>
    
               
    
                    </div>
    
                    <!--Register-->
    
                    <div class="login_2">
                        <span class="title">Register</span>
    
                        <form class="log_reg_forms" action="/404_alternative.html">
    
                            <div class="input_container">
                                <img class="icons" src="/images/user.png" alt="">
                                <input type="text" pattern="[A-Za-z\s]+" placeholder="Enter your name" required>

                            </div>
    
                            <div class="input_container">
                                <img class="icons" src="/images/user.png" alt="">
                                <input type="text" pattern="[A-Za-z\s]+" placeholder="Enter your surname" required>

                            </div>
    
                            <div class="input_container">
                                <img class="icons" src="/images/mail.png" alt="">

                                <input type="email" placeholder="Enter your email" required>
                            </div>
    
                            <div class="input_container">
                                <img class="icons" src="/images/lock.png" alt="">

                                <input type="password" pattern=".{8,}" class="password_form" placeholder="Enter your password" required>
                                <img class="icons_show_password eye" src="/images/eye.png" alt="">
                            </div>
    
                            <div class="input_container">
                                <img class="icons" src="/images/lock.png" alt="">

                                <input type="password" pattern=".{8,}" class="password_form" placeholder="Confirm password" required>
                                <img class="icons_show_password eye" src="/images/eye.png" alt="">
                            </div>
    
    

    
                            <div class="input_container button">
                                <input type="submit" value="Register">
                            </div>



                            <div class="remember_forgot">
                                <div class="remember">
                                    Already a member?
                                </div>
    
                                <a href="#" class="login_register_text login_link">Login</a>
                            </div>

                            
                        </form>
